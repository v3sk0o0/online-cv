{% assign familiar = site.data.data.sidebar.familiar %}
{% if familiar %}
<div class="interests-container container-block">

  <h2 class="container-block">
    Familiar with:
  </h2>

  <ul class="list-unstyled familiar-list">
    {% for technology in familiar %}

      <li>{{ technology }}</li>

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
